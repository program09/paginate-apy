<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginador CODAPY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Paginador CODAPYP</h1>
    <p>Power By <a href="">Yordi Alcántara Paico</a></p>
    <div id="pagination-container" class="d-flex justify-content-between align-items-center"></div>
  </div>

  <script src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  // Crear instancia del paginador
    const paginator = new Paginator({
      container:'pagination-container'
    });
    paginator.updateTotalPages(200)
    // Definir un callback personalizado para clics
    paginator.click((page) => {
      console.log(`Se hizo clic en la página: ${page}`);
    });
  });

  </script>
</body>
</html>
